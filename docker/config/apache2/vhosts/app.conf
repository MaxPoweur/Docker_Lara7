<VirtualHost *:80>
    ServerName catchall
    <Location />
        Order allow,deny
        Deny from all
    </Location>
</VirtualHost>
<VirtualHost *:80>
    DocumentRoot "/var/www/html/src"
    ServerName hegyd.local
    ServerAlias *.hegyd.local
    VirtualDocumentRoot /var/www/html/src/%1
	<Directory "/var/www/html/src">
        RewriteEngine On
        RewriteBase "/"
        RewriteCond %{REQUEST_URI} !^/public/
        RewriteRule ^(.*)$ public/$1 [L]
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
	</Directory>
</VirtualHost>