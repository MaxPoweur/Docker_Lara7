<VirtualHost *:80>
    DocumentRoot "/var/www/html/src"
        ServerAlias *.hegyd.local
	<Directory "/var/www/html/src">
        RewriteEngine On
        RewriteBase "/"
        RewriteCond %{REQUEST_URI} !^/public/
        RewriteRule ^(.*)$ public/$1 [L]
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
	</Directory>
</VirtualHost>